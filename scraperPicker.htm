	function radioToggle_onclick()
	{
		if (document.scraperForm.urlInsertion.checked == true)
		{
			document.scraperForm.search.checked == false;
		} 
		else if (document.scraperForm.search.checked == true)
		{
			document.scraperForm.urlInsertion.checked == false;
		}
	}

	</script>
</head>

<body>
	<form action="" name="scraperForm">
		<h1>Scraper Pickr</h1>
		<h2>Select the variables that describe your scraper</h2>
		<table>
			<tr>
				<td>URL Scraper</td>
				<td>
					<input name="urlInsertion" type="checkbox" value="URLInsertion" onclick="return radioToggle_onclick()" checked="checked">
				</td>
			</tr>
			<tr>
				<td>Search Scraper</td>
				<td>
					<input name="search" type="checkbox" value="Search" onclick="return radioToggle_onclick()">
				</td>
			</tr>
			<tr>
				<td>Direct To Product</td>
				<td>
					<input name="DirectToProduct" type="checkbox" value="DirectToProduct" onclick="return radioToggle_onclick()">
				</td>
			</tr>
			<tr>
				<td>Javascript</td>
				<td>
					<input name="Javascript" type="checkbox" value="Javascript" onclick="return radioToggle_onclick()">
				</td>
			</tr>
			<tr>
				<td>List and Sale</td>
				<td>
					<input name="ListAndSale" type="checkbox" value="ListAndSale" onclick="return radioToggle_onclick()">
				</td>
			</tr>
			<tr>
				<td>In-Cart</td>
				<td>
					<input name="InCart" type="checkbox" value="InCart" onclick="return radioToggle_onclick()">
				</td>
			</tr>
			<tr>
				<td>Comparison Shopping Engine</td>
				<td>
					<input name="CSE" type="checkbox" value="CSE" onclick="return radioToggle_onclick()">
				</td>
			</tr>
			<tr>
				<td> Filter</td>
				<td>
					<input name="Filter" type="checkbox" value="Filter" onclick="return radioToggle_onclick()">
				</td>
			</tr>
		</table>
		<input type="button" value="Check Form" name="btnCheck" onclick="return displayScraper_onsubmit()">
	</form>
</body>
</html>
